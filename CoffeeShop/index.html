<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy your coffee!!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="est">Est. 2020</p>
            <hr>
        <section>
            <h2>Coffee</h2>
            <img src="img/coffee.jpg" alt="">
            <article class="item">
                <p class="flavour">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavour">Caramel Macchiato</p><p class="price">3.75</p>
              </article>
              <article class="item">
                <p class="flavour">Pumpkin Spice</p><p class="price">3.50</p>
              </article>
              <article class="item">
                <p class="flavour">Hazelnut</p><p class="price">4.00</p>
              </article>
              <article class="item">
                <p class="flavour">Mocha</p><p class="price">4.50</p>
              </article>
        </section>
        <section>
            <h2>Desserts</h2>
            <img src="img/dessert.jpg" alt="">
            <article class="item">
                <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
              </article>
              <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">3.00</p>
              </article>
              <article class="item">
                <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
              </article>
        </section>
        </main>
        <hr class="bline">
        <footer>
            <p><a href="">Visit our Website</a></p>
            <p class="name">Kushal7</p>
        </footer>
    </div>
    
</body>
</html>
